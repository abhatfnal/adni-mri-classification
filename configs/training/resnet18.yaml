model:
  name: resnet18
  num_classes: 3
  in_channels: 1
  init_filters: 4

training:
  batch_size: 8
  epochs: 400
  optimizer:
    name: 'adam'
    lr: 1e-3
  scheduler:
    name: 'CosineAnnealingLR'
    t_max: 400
    lr_max: 1e-3
    lr_min: 2e-6

data:
  trainval_csv: '/project/aereditato/cestari/adni-mri-classification/data/preprocessing_dicom_spm/data/trainval.csv'     
  test_csv: '/project/aereditato/cestari/adni-mri-classification/data/preprocessing_dicom_spm/data/test.csv'    
  augmentation:
    random_crop:
      p: 1
    random_flip:
      p: 0.5
    random_rotation:
      p: 0.5

cross_validation:
  method: 'holdout'
  val_fraction: 0.2