model:
  name: xresnet
  num_classes: 3
  in_channels: 1
  init_filters: 4

training:
  batch_size: 8
  epochs: 200
  optimizer:
    name: 'adam'
    lr: 5e-5
    weight_decay: 0
  scheduler:
    name: 'CosineAnnealingLR'
    t_max: 200
    lr_max: 5e-5
    lr_min: 2e-6

data:
  trainval_csv: '/project/aereditato/cestari/adni-mri-classification/data/preprocessing_dicom_spm_2/data/trainval.csv'     
  test_csv: '/project/aereditato/cestari/adni-mri-classification/data/preprocessing_dicom_spm_2/data/test.csv'    
  augmentation:
    random_flip:
      p: 0.5
    random_affine:
      p: 0.3
      degrees: 0
      translation: 5

cross_validation:
  method: holdout
  folds: 5